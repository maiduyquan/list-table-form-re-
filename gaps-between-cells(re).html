<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>gaps between cells</title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		td{
			background-color: #0088dd;
			padding: 15px;
			border: 2px solid #000000; 
		}
		table.one{
			border-spacing: 5px 15px;
		}
		table.two{
			border-collapse: collapse;
		}
	</style>
</head>
<body>
		<table class="one">
			<tr>
				<td>1</td>
				<td>2</td>
			</tr>
			<tr>
				<td>3</td>
				<td>4</td>
			</tr>
		</table>
		<table class="two">
			<tr>
				<td>1</td>
				<td>2</td>
			</tr>
			<tr>
				<td>3</td>
				<td>4</td>
			</tr>
		</table>	
</body>
</html>
