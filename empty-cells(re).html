<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>empty cells</title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		td{
			border: 1px solid #0088dd;
			padding: 15px;
		}
		table.one{
			empty-cells: show;
		}
		table.two{
			empty-cells: hide;
		}
	</style>
</head>
<body>
	<table class="one">
		<tr>
			<td>1</td>
			<td>2</td>		
		</tr>
		<tr>
			<td>3</td>
			<td></td><!--hiển thị viền ô trống-->
		</tr>
	</table>
	<table class="two">
		<tr>
			<td>1</td>
			<td>2</td>		
		</tr>
		<tr>
			<td>3</td>
			<td></td><!--ẩn viền ô trống-->
		</tr>
	</table>	
</body>
</html>
